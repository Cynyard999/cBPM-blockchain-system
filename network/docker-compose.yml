version: "3.7"

networks:
  fabric-ca:
services:
  ca-tls:
    container_name: ca-tls
    image: hyperledger/fabric-ca
    command: sh -c 'fabric-ca-server start -d -b tls-ca-admin:tls-ca-adminpw --port 7052'
    environment:
      - FABRIC_CA_SERVER_HOME=/ca/tls
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_CSR_CN=ca-tls
      - FABRIC_CA_SERVER_CSR_HOSTS=0.0.0.0
      - FABRIC_CA_SERVER_PORT=7052
      - FABRIC_CA_SERVER_DEBUG=true
    volumes:
      - ./:/ca
    networks:
      - fabric-ca
    ports:
      - 7052:7052

  manufacturer:
    container_name: manufacturer
    image: hyperledger/fabric-ca
    command: /bin/bash -c 'fabric-ca-server start -d -b manufacturer-admin:manufacturer-adminpw'
    environment:
      - FABRIC_CA_SERVER_HOME=/ca/manufacturer
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_CSR_CN=manufacturer
      - FABRIC_CA_SERVER_CSR_HOSTS=0.0.0.0
      - FABRIC_CA_SERVER_PORT=7053
      - FABRIC_CA_SERVER_DEBUG=true
    volumes:
      - ./:/ca
    networks:
      - fabric-ca
    ports:
      - 7053:7053

  supplier:
    container_name: supplier
    image: hyperledger/fabric-ca
    command: /bin/bash -c 'fabric-ca-server start -d -b supplier-admin:supplier-adminpw'
    environment:
