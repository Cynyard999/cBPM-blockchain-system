    networks:
      - fabric-ca
    ports:
      - 7056:7056

  orderer-manufacturer:
    container_name: orderer-manufacturer
    image: hyperledger/fabric-orderer:2.4.2
    environment:
      - ORDERER_HOME=/tmp/hyperledger/manufacturer/orderer
      - ORDERER_HOST=orderer-manufacturer
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/tmp/hyperledger/system-genesis-block/genesis.block
      - ORDERER_GENERAL_LOCALMSPID=manufacturerMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/tmp/hyperledger/manufacturer/orderer/msp
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_CERTIFICATE=/tmp/hyperledger/manufacturer/orderer/tls/signcerts/cert.pem
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/tmp/hyperledger/manufacturer/orderer/tls/keystore/key.pem
      - ORDERER_GENERAL_TLS_ROOTCAS=[/tmp/hyperledger/manufacturer/orderer/tls/tlscacerts/tls-0-0-0-0-7052.pem]
      - ORDERER_GENERAL_LOGLEVEL=debug
      - ORDERER_DEBUG_BROADCASTTRACEDIR=data/logs
    volumes:
      - ./manufacturer/orderer:/tmp/hyperledger/manufacturer/orderer
      - ./system-genesis-block:/tmp/hyperledger/system-genesis-block
    networks:
      - fabric-ca

  peer1-manufacturer:
    container_name: peer1-manufacturer
    image: hyperledger/fabric-peer
    environment:
      - CORE_PEER_ID=peer1-manufacturer
      - CORE_PEER_ADDRESS=peer1-manufacturer:7051
      - CORE_PEER_LOCALMSPID=manufacturerMSP
      - CORE_PEER_MSPCONFIGPATH=/tmp/hyperledger/manufacturer/peer1/msp
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=cademo_fabric-ca
      - FABRIC_LOGGING_SPEC=debug
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/tmp/hyperledger/manufacturer/peer1/tls/signcerts/cert.pem
      - CORE_PEER_TLS_KEY_FILE=/tmp/hyperledger/manufacturer/peer1/tls/keystore/key.pem
      - CORE_PEER_TLS_ROOTCERT_FILE=/tmp/hyperledger/manufacturer/peer1/tls/tlscacerts/tls-0-0-0-0-7052.pem
      - CORE_PEER_GOSSIP_USELEADERELECTION=true
      - CORE_PEER_GOSSIP_ORGLEADER=false
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1-manufacturer:7051
      - CORE_PEER_GOSSIP_SKIPHANDSHAKE=true
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/manufacturer/peer1
    volumes:
      - /var/run:/host/var/run
      - ./manufacturer/peer1:/tmp/hyperledger/manufacturer/peer1
    networks:
